version: '3'
services:
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: gateway-service
    image: gateway-service
    ports:
      - "8082:8082"
    depends_on:
      - db
      - redis
    networks:
      - micro-back

  db:
    image: mysql
    container_name: mysql001
    volumes:
      - /docker/mysql/data:/var/lib/mysql
    environment:
      TZ: 'Asia/Shanghai'
      MYSQL_ROOT_PASSWORD: 123456
    ports:
      - "3306:3306"
    networks:
      - micro-back

  redis:
    image: redis
    container_name: redis001
    ports:
      - "6379:6379"
    networks:
      - micro-back

networks:
  micro-back:
    driver: bridge
